<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav>
        <div class="nav-container">
          <div class="left">
            <div><img src="images/icon.png" /></div>
            <div><img src="images/Logo.png" /></div>
          </div>
          <div class="center">
            <input type="search " class="search search-bar" size="60" placeholder="Search" />
            <button class="searchicon">
              <img src="images/search.png">
            </button>
          </div>
          <div class="right">
            <div>
              <img src="images/Create.png" />
            </div>
            <div>
              <img src="images/Apps.png" />
            </div>
            <div><img src="images/Notifications.png" /></div>
            <div>
              <img src="images/Profile.png" />
            </div>
          </div>
        </div>
      </nav>

      <div class="container">
        <iframe class="yt_video" width="1000" height="500"></iframe>
        <div class = "vtitle">
        </div>
        <div class = "comments">

        </div>
        <div class="co"></div>
        </div>
      </div>
    

      <script src="videodetails.js"></script>
</body>
</html>
