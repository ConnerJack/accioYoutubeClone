<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <div class="nav-container">
        <div class="left">
          <div><img src="images/icon.png" /></div>
          <div><img src="images/Logo.png" /></div>
        </div>
        <div class="center">
          <input type="search " class="search search-bar" size="60" placeholder="Search" />
          <button class="searchicon">
            <img src="images/search.png">
          </button>
        </div>
        <div class="right">
          <div>
            <img src="images/Create.png" />
          </div>
          <div>
            <img src="images/Apps.png" />
          </div>
          <div><img src="images/Notifications.png" /></div>
          <div>
            <img src="images/Profile.png" />
          </div>
        </div>
      </div>
    </nav>
    <div class="mainContainer">
      <div class="sideBar">
        <div class="first">
          <div class="tiles">
            <img class="icon" src="images/home.png" />
            <p class="iconDesciption">Home</p>
          </div>

          <div class="tiles">
            <img class="icon" src="images/explore.png" />
            <p class="iconDesciption">Explore</p>
          </div>

          <div class="tiles">
            <img class="icon" src="images/subscriptions.png" />
            <p class="iconDesciption">Subsciptions</p>
          </div>
        </div>

        <div class="second">
          <div class="tiles">
            <img class="icon" src="images/library.png" />
            <p class="iconDesciption">Library</p>
          </div>

          <div class="tiles">
            <img class="icon" src="images/history.png" />
            <p class="iconDesciption">History</p>
          </div>

          <div class="tiles">
            <img class="icon" src="images/yourviedes.png" />
            <p class="iconDesciption">Your Videos</p>
          </div>

          <div class="tiles">
            <img class="icon" src="images/watchLater.png" />
            <p class="iconDesciption">Watch Later</p>
          </div>

          <div class="tiles">
            <img class="icon" src="images/showmore.png" />
            <p class="iconDesciption">Show More</p>
          </div>
        </div>

        <div class="third">
          <div class="tiles">
            <img src="images/Profile.png" />
            <p class="iconDesciption">Linus Tech Tips</p>
          </div>

          <div class="tiles">
            <img src="images/Profile.png" />
            <p class="iconDesciption">Linus Tech Tips</p>
          </div>
          <div class="tiles">
            <img src="images/Profile.png" />
            <p class="iconDesciption">Linus Tech Tips</p>
          </div>
          <div class="tiles">
            <img src="images/Profile.png" />
            <p class="iconDesciption">Linus Tech Tips</p>
          </div>
        </div>
      </div>
      <div class="video-container">
       
    </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
